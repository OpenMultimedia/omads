$def with (medium, banner, form)

<style type="text/css">
    td, th {
        padding: 0.4em;
    }
</style>

<h1>Editar banner</h1>

<form action="" method="post" enctype="multipart/form-data">
$:form.render()
</form>

<img src="/$banner.file" />


<h2>Eliminar banner</h2>
<form action="/$medium/delete/$banner.id" method="post">
    <input type="submit" value="Eliminar banner"/>
</form>
