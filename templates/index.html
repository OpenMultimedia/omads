$def with (banners)

<h1>Banners $:medium</h1>

<ul>
$for banner in banners:
    <li>
        <!-- <a href="/view/$banner.id">#$banner.id</a> -->
        [$banner.zone] <a href="$banner.file"><img src="/$banner.file" width="40"></a>
        <small>Link: $banner.link</small>
        <a href="/$:medium/edit/$banner.id">Editar</a>
    </li>
</ul>
